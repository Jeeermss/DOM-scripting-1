<!DOCTYPE html> 
<html> 
<head> 
<meta name="viewport" content="width=device-width, initial-scale=1"> 
<title>To-Do App</title> 
<link rel="stylesheet" href="style/main.css"> 
<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.grey-lime.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</head> 
<body>
 
<h3>TO-DO LIST:</h3>
<form id="addToDoForm" action="#"> 
<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"> 
<input class="mdl-textfield__input" type="text" id="newToDoText"> 
<label class="mdl-textfield__label" for="newToDoText">Text</label>
<button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">Add</button> 
</div>
    </form>

<ul id="toDoList" class='mdl-list'>
    <li class="mdl-list__item"></li>
       <span class="mdl-list__item-primary-content"></span>
    <li class="mdl-list__item"></li>
       <span class="mdl-list__item-primary-content"></span>
    <li class="mdl-list__item"></li>
       <span class="mdl-list__item-primary-content"></span>
</ul> 

    
<script src="app.js">
</script> 
</body> 
</html>
